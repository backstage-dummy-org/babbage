---
resources:
  - name: feature-load-document-concourse
    type: git
    source:
      uri: https://github.com/ONSdigital/babbage.git
      branch: feature/load-document-content-concourse
  - name: elastic
    type: docker-image
    source:
      repository: guidof/onswebsite-search
  - name: mavenastic
    type: docker-image
    source:
      repository: guidof/mavenastic
  - name: maven
    type: docker-image
    source:
      repository: maven
  - name: integration-container
    type: docker-image
    source:
      repository: amidos/dcind

